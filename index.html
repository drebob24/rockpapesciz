<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <script src="game.js" defer></script>
  <link rel="stylesheet" href="style.css">
  <title>1, 2, 3, Shoot!</title>
</head>
<body>
  <div class="selection">
    <p>Choose Your Hero</p>
    <div class="buttons">
      <button id="rock" class="choice">
        <img src="./icons/meteor.png" alt="meteor" class="meteor" id="rock">
      </button>
      <button id="paper" class="choice">
        <img src="./icons/hero.png" alt="hero" class="hero" id="paper">
      </button>
      <button id="scissors" class="choice">
        <img src="./icons/crab.png" alt="crab" class="crab" id="scissors">
      </button>
    </div>
  </div>
  <div class="output">
    <div class="computer">
      <p>Your Opponent</p>
      <img src="./icons/decision.png" class="computerIcon">
    </div>
    <div class="results">

    </div>
  </div>
  <div class="gameOver">
  
  </div>

  <div class="footer">
    <div>Icons made by <a href="https://www.freepik.com" title="Freepik">Freepik</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a></div>
    <div>Icons made by <a href="https://www.flaticon.com/authors/smashicons" title="Smashicons">Smashicons</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a></div>
  </div>

</body>
</html>
